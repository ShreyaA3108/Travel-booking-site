<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel-Booking</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
    <a class="navbar-brand logo" href="#"><b>~Take A Trip~</b></a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#book">Book</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#pakages">Pakages</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#gallary">Galary</a>
          </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search-bar">
        <button class="searchbtn btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
    </div>
    </nav>

    <section class="home" id="home">
      <div class="content">
        <h3> Adventure is Worthwhile</h3>
        <p> Escape the mundane and let your journey unfold amidst a symphony of breathtaking vistas and fascinating cultures with us.</p>
        <a href="#" class="btn btn-outline-success co">Discover More</a>
      </div>
    </section>
    <section class="book" id="book">
      <h3 class="heading">
        <span>B</span>
        <span>o</span>
        <span>o</span>
        <span>k</span>
        <span class="space"></span>
        <span>n</span>
        <span>o</span>
        <span>w</span>
      </h3>
      <div class="row">
        <div class="image">
          <img src="https://images.pexels.com/photos/3278215/pexels-photo-3278215.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
        </div>

        <form action="">
          <div class="inputBox">
            <h4>Where To</h4>
              <input type="text" placeholder="Place Name" class="place">
          </div>
          <div class="inputBox">
            <h4>How many</h4>
            <input type="number" placeholder="Number of Guests" class="amount">
          </div>
          <div class="inputBox">
            <h4>Arrivals</h4>
            <input type="date" class="coming">
          </div>
          <div class="inputBox">
            <h4>Leaving</h4>
            <input type="date" class="going">
          </div>
          <input type="submit" class="btn btn-outline-success "  value="Book now" onclick="procedure()">
        </form>
      </div>
           
    </section>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
